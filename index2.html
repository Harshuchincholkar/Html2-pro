<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>First Web page</title>
    <style>
        body {
            background-color:wheat;
        }
    </style>
</head>

<body>
    <div class="container">
    <form action="" id="myForm">
        <label for="fname">First name:</label><br>
        <input type="text" placeholder="Enter your first name..." id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" placeholder="Enter your last name..." id="lname" name="lname"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" placeholder="Enter your email id..." id="email" name="email"><br><br>
        <label for="number">Number:</label><br>
        <input type="number" placeholder="Enter your Phone number..." id="number" name="number"><br><br>
        <label for="message">Message:</label><br>
        <input type="text" placeholder="Write Message..." id="message" name="message"><br><br>
        <label for="sectionida">
            <input type="radio" value="Section a" name="section" id="sectionida"> section A
        </label>
        <br>
        <label for="sectionidb">
            <input type="radio" value="Section b" name="section" id="sectionidb"> Section B
        </label>
        <br>
        <label for="sectionidc">
            <input type="radio" value="Selection c" name="section" id="sectionidc"> Section C
        </label>
        <br>
        <label for="sectionidd">
            <input type="radio" value="Selection d" name="section" id="sectionidd"> Section D
        </label>
    </form>
    <br>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">course 1
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
        </ul>
    </div>
    <br>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">course 2
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#">Boostrap</a></li>
            <li><a href="#">Angular</a></li>
        </ul>
    </div>
    <br>
    <form action="" id="myForm">
        <input type="button" value="submit" onclick="myFunction()">
    </form>
    <script>
        function myFunction() {
            var elements = document.getElementById("myForm").elements;
            var obj = {};
            for (let i = 0; i < elements.length; i++) {
                var item = elements.item(i);
                obj[item.name] = item.value;
            }

            document.getElementById("showuserdata").innerText = JSON.stringify(obj)
            console.log(JSON.stringify(obj));
        }

    </script>
    </div>
</body>

</html>
